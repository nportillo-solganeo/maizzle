<script props>
  // https://maizzle.com/docs/components/spacer
  let styles = []

  if (props.height) {
    styles.push(`line-height: ${props.height};`)
  }

  if (props['mso-height']) {
    styles.push(`mso-line-height-alt: ${props['mso-height']};`)
  }

  module.exports = {
    height: props.height,
    styles: styles.join('')
  }
</script>

<if condition="height">
  <div class="text-base" role="separator" style="{{ styles }}" data-testid="spacer">&zwj;</div>
</if>
<else>
  <div role="separator" data-testid="spacer">&zwj;</div>
</else>
