<!DOCTYPE {{{ page.doctype || 'html' }}}>

<head lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">

  <meta charset="{{page.charset || 'utf-8'}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
  <meta name="color-scheme" content="light dark" />
  <meta name="color-scheme" content="light dark" />
  <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: arial, sans-serif; mso-line-height-rule: exactly;}
        .mso-break-all {word-break: break-all;}
      </style>
    <![endif]-->
  <title>{{ page.title || 'Newsletter' }}</title>

  <style>
    @import "css/custom.css";
    @tailwind components;
    @tailwind utilities;
  </style>
</head>

<body class=" m-0 p-0 sm:px-4 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{
page.bodyClass || ''
}}">

  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
    </div>
  </if>

  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}"
    lang="{{ page.language || 'en' }}">
    <yield />
  </div>

</body>

</html>
